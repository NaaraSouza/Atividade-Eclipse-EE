<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">

<h:head>
	<meta http-equi="Content-Type" content="text/html; charset=ISO-8859-1"/>
	
	<title>Cadastro </title>

	
</h:head>

<body>

	<h:form>
		<h:panelGrid columns="2">
		<f:facet name="header">
			Cadastro de Usuário
		</f:facet>
		
		Nome:
		<imputText value= "#{cadastrobean.pessoa.nome}"/>
		
		E-mail:
		<imputText value= "#{cadastrobean.pessoa.email}"/>
		
		Data de Nascimento:
		<imputText value= "#{cadastrobean.pessoa.datanasc}">
		<f:convertDateTime patern="dd/MM/yyyy">
		</f:convertDateTime>
		</imputText>
	
		Endereço Residencial:
		Rua:
		<imputText value="#{cadastrobean.endereco.endresidencial.rua}"/>
		Nº:
		<imputText value="#{cadastrobean.endereco.endresidencial.num}"/>
		
		Complemento:
		<imputText value="#{cadastrobean.endereco.endresidencial.complemento}"/>
		
		Bairro:
		<imputText value="#{cadastrobean.endereco.endresidencial.bairro}"/>
		
		Cep:
		<imputText value="#{cadastrobean.endereco.endresidencial.cep}"/>
		
		Cidade:
		<imputText value="#{cadastrobean.endereco.endresidencial.cidade}"/>
		
		Estado:
		<imputText value="#{cadastrobean.endereco.endresidencial.estado.sigla}">
		<f:selectItem itemValue="Selecione" noSelectionOption="true"/>
		<f:selectItems value="#{cadastro.estados}" var="e" itemValue="#{e.sigla}"
		itemLabel="#{e.sigla}-#{e.nome}"/>
		
		
		
		Telefone Residencial:
		<h:panelGroup>
			<imputText value="#{cadastrobean.pessoa.tel.ddd}" size="2" maxlenght="2"/>
			<imputText value="#{cadastrobean.pessoa.tel.numero}"/>
		</h:panelGroup>
		
		Telefone Celular:
		<h:panelGroup>
			<imputText value="#{cadastrobean.pessoa.cel.ddd}" size="2" maxlenght="2"/>
			<imputText value="#{cadastrobean.pessoa.cel.numero}"/>
		</h:panelGroup>
		
	
		</h:panelGrid>
		<h:commandButton value="Cadastrar" action="info"/>

	</h:form>

</body>
</html>
