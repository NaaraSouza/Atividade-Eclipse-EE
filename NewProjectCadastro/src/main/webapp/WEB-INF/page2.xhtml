<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">

<h:head>
	<meta http-equi="Content-Type" content="text/html; charset=ISO-8859-1"/>
	
	<title>Cadastro </title>

	
</h:head>

<body>

	<h:form>
		<h:panelGrid columns="2">
		<f:facet name="header">
			Cadastro de Usuário
		</f:facet>
		
		Nome da Empresa:
		<imputText value= "#{cadastrobean.pessoa.nomeempresa}"/>
		
		Cargo:
		<imputText value= "#{cadastrobean.pessoa.Cargo}"/> <!-- Aqui talvez precise colocar a palavra Cargo com c minusculo, ex: cargo-->
		
		Salário:
		<imputText value= "#{cadastrobean.pessoa.salario}"/>
		
		Rua:
		<imputText value= "#{cadastrobean.endereco.rua}"/>
		
		Número:
		<imputText value= "#{cadastrobean.endereco.num}"/>
		
		Complemento:
		<imputText value= "#{cadastrobean.endereco.complemento}"/>
		
		Bairro:
		<imputText value= "#{cadastrobean.endereco.Bairro}"/>
		
		CEP:
		<imputText value= "#{cadastrobean.endereco.cep}"/>
		
		Cidade:
		<imputText value= "#{cadastrobean.endereco.cidade}"/>
		
		Estado:
		<imputText value= "#{cadastrobean.endereco.estado}"/>
		
		Telefone Coemercial:
		<h:panelGroup>
			
			<imputText value="#{cadastrobean.pessoa.telempresa.ddd}" size="2" maxlenght="2"/>
			<imputText value="#{cadastrobean.pessoa.telempresa.numero}"/>
		
		</h:panelGroup>
		</h:panelGrid>
		
		<h:commandButton value="Cadastrar" action="info"/>

	</h:form>

</body>
</html>
