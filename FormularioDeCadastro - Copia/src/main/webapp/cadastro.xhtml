<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">

<h:head>
	<meta http-equi="Content-Type" content="text/html; charset=ISO-8859-1"/>
	
	<title>Cadastro </title>

	
</h:head>

<body>

	<h:form>
		<h:panelGrid columns="2">
		<f:facet name="header">
			Cadastro de Usuário
		</f:facet>
		
		Nome:
		<imputText value= "#{cadastro.nome}"/>
		E-mail:
		<imputText value= "#{cadastro.email}"/>
		Senha 1:
		<imputText value= "#{cadastro.senha1}"/>
		Confirmação de Senha:
		<imputText value= "#{cadastro.senha2}"/>
		Sexo:
		<h:selectOneRadio value= "#{cadastro.sexo}"> 
			<f:selectItem  itemValue="F" itemLabel="Feminino"/>	
			<f:selectItem  itemValue="M" itemLabel="Masculino"/>
				
		</h:selectOneRadio>
		Deseja Receber Email?
		<h:selectBooleanCheckbox value="#{cadastro.receberEmails}"/> 
		Observações:					
		<h:inputTextarea value="#{cadastro.observacoes}"  rows="4" cols="30"/>
		
		Linguagens de Programação:
		<h:selectManyCheckbox value="#{cadastro.linguagens}">
			<f:selectItem value="#{cadastro.listaLinguagens}" var="l"
			itemValue="#{l.id}" itemLabel="#{l.nome}"/>
			
		</h:selectManyCheckbox>
		</h:panelGrid>
		
		<h:commandButton value="Cadastrar" action="info"/>

	</h:form>

</body>
</html>
