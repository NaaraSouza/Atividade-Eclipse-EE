<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:jsf="http://xmlns.jcp.org/jsf/jsf">
		
		<head>
			<meta http-equi="Content-Type" content="text/html; charset-ISO-8859-1"/>
			<title>Cadastro</title>
		</head>
		
		<body>
			<h:form>
				<h:panelGrid columns = "2">
					<f:facet name="header">
						Cadastro de Usuário
					</f:facet>
					
					Nome:
					<h:inputText value = "#{cadastro.nome}"/>
					
					E-mail:
					<h:inputText value = "#{cadastro.email}"/>
					
					Senha:
					<h:inputText value = "#{cadastro.senha1}"/>
					
					Confirmação de senha:
					<h:inputText value = "#{cadastro.senha2}"/>
					
					Sexo:
					<h:selectOneRadio value = "#{cadastro.sexo}">
						<f:selectItem itemvalue = "F"  itemLabel="Feminino"/>
						<f:selectItem itemvalue = "M"  itemLabel="Masculino"/>
					</h:selectOneRadio>
						
					Deseja receber e-mail?
					<h:selectBooleanCheckbox value = "#{cadastro.receberEmails}"/>
						
					Observações:						
					<h:inputTextarea value = "#cadastro.obsevacoes" rows="7" cols="30" />
						
					Linguagens de programação:
					<h:selectManyCheckbox value="#cadastro.linguagens">
						<f:selectItems value = "#{cadastro.listaLinguagens}" var = "l" itemValue="#{l.id}" itemLabel="#{l.nome}"/>
					</h:selectManyCheckbox>
				</h:panelGrid>
				
				<h:commandButton value = "Cadastrar" actions = "info.xhtml"/>
			</h:form>
		</body>
	</html>
